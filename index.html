<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ff86f8cfd9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./calc.css" />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row mt-5">
        <div class="col-lg"></div>
        <div class="col-lg-3 border rounded calcu">
          <h1 class="text-center">Calculator</h1>
          <div class="mt-4">
            <input
              placeholder="0"
              id="result"
              type="text"
              class="form-control inpbox"
              readonly
            />
          </div>
          <div class="mt-4">
            <div class="row m-1">
              <button
                id="Allclear"
                onclick="clearBox()"
                type="button"
                class="btn btn-danger w-25"
              >
                AC
              </button>
              <button
                id="backspace"
                type="button"
                onclick="removelast()"
                class="btn btn-danger w-25"
              >
                <i class="fa-solid fa-delete-left"></i>
              </button>
              <button
                id="division"
                type="button"
                onclick="display('/')"
                class="btn btn-info w-25"
              >
                &#47;
              </button>
              <button
                id="multiply"
                type="button"
                onclick="display('*')"
                class="btn btn-info w-25"
              >
                &#215;
              </button>
              <br />

              <button
                id="seven"
                type="button"
                onclick="display('7')"
                class="btn btn-light w-25"
              >
                7
              </button>
              <button
                id="eight"
                type="button"
                onclick="display('8')"
                class="btn btn-light w-25"
              >
                8
              </button>
              <button
                id="nine"
                type="button"
                onclick="display('9')"
                class="btn btn-light w-25"
              >
                9
              </button>
              <button
                id="substract"
                type="button"
                onclick="display('-')"
                class="btn btn-info w-25"
              >
                &#8722;
              </button>
              <br />
              <button
                id="four"
                type="button"
                onclick="display('4')"
                class="btn btn-light w-25"
              >
                4
              </button>
              <button
                id="five"
                type="button"
                onclick="display('5')"
                class="btn btn-light w-25"
              >
                5
              </button>
              <button
                id="six"
                type="button"
                onclick="display('6')"
                class="btn btn-light w-25"
              >
                6
              </button>
              <button
                id="add"
                type="button"
                onclick="display('+')"
                class="btn btn-info w-25"
              >
                &#43;
              </button>

              <br />
              <button
                id="one"
                type="button"
                onclick="display('1')"
                class="btn btn-light w-25"
              >
                1
              </button>
              <button
                id="two"
                type="button"
                onclick="display('2')"
                class="btn btn-light w-25"
              >
                2
              </button>
              <button
                id="three"
                type="button"
                onclick="display('3')"
                class="btn btn-light w-25"
              >
                3
              </button>
              <br />
              <button
                id="zero"
                type="button"
                onclick="display('0')"
                class="btn btn-light w-25"
              >
                0
              </button>
              <button
                id="equals"
                type="button"
                onclick="calculate()"
                class="btn btn-success w-100"
              >
                <i class="fa-solid fa-equals"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg"></div>
      </div>
    </div>
  </body>
  <script src="./calc.js"></script>
</html>
